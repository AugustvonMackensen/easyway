{% extends 'base_new.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form method="post">
        {% csrf_token %}
        {% if form.errors %}
        <div class = "alert alert-dnager" role="'alert">
            {% for field in form %}
            {% if field.errors %}
            <div>
                {% endif %}
                {%endfor %}
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="subject" class="form-label"> 제목</label>
                <input type="text" class="form-control" name="subject" id="subject"
                       value="{{form.subject.value|default_if_none:''}}">
            </div>
            <div class="mb3">
                <label for="content" class="form-lable"> 내용 </label>
                <textarea class="form-control" name="content" id="content" rouw="20">{{ form.content.value|default_if_none:'' }}
                </textarea>

            </div>
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
