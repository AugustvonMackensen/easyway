{% extends "base.html" %}
{% load socialaccount %}
{% load static %}
{% providers_media_js %}
{% block content %}
{% load i18n %}
<div class="container my-3">
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="username">사용자ID</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button><br>
    </form>
        <a href="../../password_reset/"><button type="button" class="btn btn-dark">비밀번호찾기</button></a><a href="../../find_id/"><button type="button" class="btn btn-dark">아이디찾기</button></a>
    <ul>
	    <li><a href="{% provider_login_url 'google' %}"><img src="{% static 'images/google.png' %}" width="200"></a></li>
        <li><a href="{% provider_login_url 'kakao' %}"><img src="{% static 'images/kakao.png' %}" width="200"></a><br></li>
        <li><a href="{% provider_login_url 'naver' %}"><img src="{% static 'images/naver.png' %}" width="200"></a><br></li>
    </ul>

</div>
{% endblock %}
