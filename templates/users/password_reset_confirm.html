{% extends "base_new.html" %}
{% block content %}

<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <h4 style="color: white;" class="border-bottom pb-2 my-3">비밀번호 초기화</h4>

                <div class="login-form">
                    {% if validlink %}
                    <form method="post" class="post-form">
                        {% csrf_token %}
                        {% include "form_errors.html" %}
                        <div class="form-group">
                            <label for="new_password1">새로운 비밀번호</label>
                            <input type="password" class="form-control" name="new_password1" id="new_password1">
                        </div>
                        <div class="form-group">
                            <label for="new_password2">비밀번호 확인</label>
                            <input type="password" class="form-control" name="new_password2" id="new_password2">
                        </div>
                        <button type="submit" class="btn btn-primary btn-flat m-b-15">change password</button>
                    </form>
                    {% else %}
                    <p>링크가 유효하지 않습니다.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

</body>

{% endblock %}
