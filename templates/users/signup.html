{% load socialaccount %}
{% load static %}
{% providers_media_js %}
{% block content %}
{% load i18n %}
<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ela Admin - HTML5 Admin Template</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/cs-skin-elastic.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://gnustudy.com/skin/social/style.css?ver=190112">
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
</head>
<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="{% url 'users:login'%}">
                        <img class="align-content" src="{% static 'images/logo.png' %}" alt="">
                    </a>
                </div>
                <div class="login-form">
                    <form method="post" action="{% url 'users:signup' %}">
                        {% csrf_token %}
                        {% include "form_errors.html" %}
                        <div class="form-group">
                            <label for="username">User Id</label>
                            <input type="text" class="form-control" placeholder="User Id" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
                        </div>
                        <div class="form-group">
                            <label for="password1">Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="password1" id="password1" value="{{ form.password.value|default_if_none:'' }}">
                        </div>
                        <div class="form-group">
                            <label for="password2">Password</label>
                            <input type="password" class="form-control" placeholder="Confirm password" name="password2" id="password2" value="{{ form.password2.value|default_if_none:'' }}">
                        </div>
                        <div class="form-group">
                            <label for="first_name">Name</label>
                            <input type="text" class="form-control" placeholder="Name" name="first_name" id="first_name"
                                   value="{{ form.first_name.value|default_if_none:'' }}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" placeholder="test@easyway.org" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" placeholder="01012345678" name="phone" id="phone"
                                   value="{{ form.phone.value|default_if_none:'' }}">
                        </div>
<!--                        <div class="checkbox">-->
<!--                            <label>-->
<!--                                <input type="checkbox"> Agree the terms and policy-->
<!--                            </label>-->
<!--                        </div>-->
                        <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Register</button>
                        <style>
                            #sns_login {
                                width: 100%;

                                margin: 0;
                                padding: 0;
                            }
                        </style>
<!--                        <div id="sns_login" class="login-sns sns-wrap-32 sns-wrap-over">-->
                        <div id="sns_login" class="login-sns sns-wrap-32 sns-wrap-over">
                        <h3>소셜계정으로 로그인</h3>
                        <div class="sns-wrap">
                            <a href="{% provider_login_url 'google' %}"  class="sns-icon social_link sns-google" title="구글">
                                <span class="ico"></span>
                                <span class="txt">구글<i> 로그인</i></span>
                            </a>
                        </div>
                        <div class="sns-wrap">
                            <a href="{% provider_login_url 'kakao' %}"  class="sns-icon social_link sns-kakao" title="카카오">
                                <span class="ico"></span>
                                <span class="txt">카카오<i> 로그인</i></span>
                            </a>
                        </div>
                        <div class="sns-wrap">
                            <a href="{% provider_login_url 'naver' %}"  class="sns-icon social_link sns-naver" title="네이버">
                                <span class="ico"></span>
                                <span class="txt">네이버<i> 로그인</i></span>
                            </a>
                        </div>
                        </div>
                        <div class="register-link m-t-15 text-center">
                            <p>Already have account ? <a href="../login"> Sign in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>

</body>
</html>
{% endblock %}
